<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopElectro - Electronics Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>ShopElectro</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="user-nav">
            <a href="#">Sign In</a>
            <a href="#">Cart (0)</a>
        </div>
    </header>

    <!-- Main Navigation -->
    <nav>
        <ul>
            <li><a href="#">Laptops</a></li>
            <li><a href="#">Smartphones</a></li>
            <li><a href="#">TVs</a></li>
            <li><a href="#">Headphones</a></li>
            <li><a href="#">Cameras</a></li>
            <li><a href="#">Gaming</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Smartphone">
                <h3>Smartphone X</h3>
                <p>$499.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Laptop">
                <h3>Laptop Y</h3>
                <p>$999.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Headphones">
                <h3>Headphones Z</h3>
                <p>$129.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact</a>
        </div>
        <p>&copy; 2024 ShopElectro. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
